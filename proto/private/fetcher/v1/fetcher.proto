syntax = "proto3";

package private.fetcher.v1;

import "immutable/models/v1/models.proto";

option go_package = "github.com/tkhq/mono/src/go/gen/pkg/private/fetcher/v1";

message FetchedContent {
  FetchedContentPayload payload = 1;
  immutable.models.v1.Signature signature = 2;
}

message Header {
  string key = 1;
  string value = 2;
}

message FetchedContentPayload {
  string url = 1;
  uint64 timestamp = 2;
  uint32 response_code = 3;
  bytes response_body_bytes = 4;
  repeated Header response_headers = 5;
}
